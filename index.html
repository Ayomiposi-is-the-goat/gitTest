<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Countdown">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="work">
        <div class="pic">
            <img src="car.jpg" alt="picture of a fancy car">
        </div>
        <div class="maincontent">
            <div class="maininfo">
                <h1>Car Giveaway</h1>
            </div>
            <div>
                <h3>THIS ROLLS ROYCE WILL BE GIVEN ON THE <span class="presentDate"></span></h3>
            </div>
            <div class="wordings">
                <p>
                    The prize is straightforward: a gift basket you can win for your mom (or yourself.) But by partnering up with other brands, Prose increases the giftâ€™s perceived value even more.
                </p>
            </div>
            <div class="actualwork">
                <div class="workstyle"><span id="tDays">01</span><span class="workWords">DAYS</span></div>
                <div class="workstyle"><span id="tHours">02</span><span class="workWords">HOURS</span></div>
                <div class="workstyle"><span id="tMinutes">03</span><span class="workWords">MINS</span></div>
                <div class="workstyle"><span id="tSeconds">04</span><span class="workWords">SECS</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
